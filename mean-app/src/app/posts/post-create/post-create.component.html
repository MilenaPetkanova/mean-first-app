<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        ngModel
        type="text"
        name="title"
        placeholder="Title..."
        required
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        ngModel
        name="content"
        placeholder="Content..."
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="warn"
    type="submit">Save Post</button>
  </form>
</mat-card>
